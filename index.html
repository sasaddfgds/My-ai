
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIKI AI - Ryukyu Void</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;900&family=Shippori+Mincho:wght@400;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Shippori Mincho', serif;
      color: #fff;
    }
    .text-hiki {
      font-family: 'Noto Serif JP', serif;
      font-weight: 900;
      letter-spacing: -0.05em;
      text-shadow: 0 0 60px rgba(204, 0, 0, 0.4);
    }
    .glitch-text {
      position: relative;
    }
    .glitch-text::before, .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch-text:hover::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch-text:hover::after {
      left: -2px;
      text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
      animation: glitch-anim2 1s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(31px, 9999px, 94px, 0); }
      100% { clip: rect(67px, 9999px, 62px, 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip: rect(65px, 9999px, 100px, 0); }
      100% { clip: rect(30px, 9999px, 50px, 0); }
    }
    .zen-border {
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    .vertical-scroll {
      writing-mode: vertical-rl;
    }
    .strike-btn {
      border: 2px solid #fff;
      padding: 1.5rem 6rem;
      background: transparent;
      color: #fff;
      font-family: 'Space Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.8em;
      font-weight: 900;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      position: relative;
      overflow: hidden;
      z-index: 20;
    }
    .strike-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
    }
    .strike-btn:hover {
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
    }
    .strike-btn:hover::before {
      left: 0;
    }
    .enso-circle {
      border: 2px solid rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: #cc0000; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
